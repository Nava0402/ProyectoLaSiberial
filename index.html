<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iconos/fontawesome-free-7.1.0-web/css/all.css">
    <title>La Siberial</title>
    <style>
        :root{
            --accent:#d35400; /* naranja */
            --dark:#2c3e50;
            --muted:#7f8c8d;
            --bg:#f7f7f8;
            --card:#ffffff;
        }
        *{box-sizing: border-box}
        body{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; background:var(--bg); color:var(--dark);}
        header{background:linear-gradient(90deg, #f39c12, #d35400); color:white; padding:20px 16px; display:flex; align-items:center; gap:16px; justify-content:space-between}
        header .left-side{display:flex; align-items:center; gap:16px}
        header img.logo{height:64px; width:64px; object-fit:cover; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.15)}
        header h1{font-size:1.6rem; margin:0}
        header p{margin:0; opacity:0.95}
        nav{display:flex; gap:24px}
        nav a{color:white; text-decoration:none; padding:8px 16px; border-radius:6px; transition:background 0.2s}
        nav a:hover{background:rgba(255,255,255,0.1)}

        /* Hero banner simple */
        .hero{background:var(--accent); color:#fff; padding:24px 12px; border-bottom:6px solid #e67e22}
        .hero .inner{max-width:1100px; margin:0 auto; display:flex; gap:16px; align-items:center}
        .hero .left{flex:0 0 300px}
        .hero .left img{width:100%; max-width:300px; display:block; border-radius:6px}
        .hero .right{flex:1}
        .hero h2{font-size:1.8rem; margin:0 0 8px; line-height:1; font-weight:800}
        .hero p.lead{font-size:1rem; margin:0 0 12px; opacity:0.95}
        .hero .cta{display:inline-block; background:#fff; color:var(--accent); padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:700}

        @media (max-width:900px){
            .hero .inner{flex-direction:column; text-align:center}
            .hero .left{flex:0 0 auto}
            .hero h2{font-size:1.3rem}
        }

        main{max-width:1100px; margin:24px auto; padding:0 16px}

        .grid{display:grid; grid-template-columns: repeat(3, 1fr); gap:18px; grid-auto-flow:row}
        .card{background:var(--card); padding:14px; border-radius:10px; box-shadow:0 6px 18px rgba(44,62,80,0.06)}
        .card h2{margin:0 0 8px 0; font-size:1.1rem}
        .menu-list{line-height:1.6; color:var(--muted)}

        .images-row{display:flex; gap:12px; flex-wrap:wrap; margin-top:12px}
        .images-row img{width:100%; max-width:200px; border-radius:8px; object-fit:cover}

        /* Combos y bebidas */
        .section{margin-top:18px}
        .combo{display:flex; gap:12px; padding:10px; border-radius:8px; align-items:center}
        .combo img{width:84px; height:64px; object-fit:cover; border-radius:6px}
        .combo .meta{flex:1}
        .price{font-weight:700; color:var(--accent)}

        footer{max-width:1100px; margin:40px auto; padding:12px 16px; color:var(--muted); font-size:0.9rem}

        @media (max-width:900px){
            .grid{grid-template-columns: 1fr;}
            header{flex-direction:column; align-items:flex-start}
            .images-row img{max-width:48%}
        }
    </style>
</head>
<body>

    <header>
        <div class="left-side">
            <img class="logo" src="IMAGENES/Pollo Siberiano.jpg" alt="Logo La Siberial">
            <div>
                <h1>La Siberial</h1>
                <p>Realiza tu pedido y recoge en tienda</p>
            </div>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menú.html">Menú</a>
            <a href="conócenos.html">Conócenos</a>
        </nav>
    </header>
    
    <!-- Hero banner (inspirado en conócenos.html) -->
    <section class="hero" aria-label="Hero — Pide tu comida">
        <div class="inner">
            <div class="left">
                <img src="IMAGENES/Pollo Siberiano.jpg" alt="Mascota La Siberial">
            </div>
            <div class="right">
                <h2>PIDE TU COMIDA EN LÍNEA.</h2>
                <p class="lead">Encuentra nuestro menú y recoge en tienda. Rápido y sencillo.</p>
                <a class="cta" href="index.html">ENCUENTRA TU TIENDA MÁS CERCANA</a>
            </div>
        </div>
    </section>
