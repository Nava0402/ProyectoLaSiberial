<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iconos/fontawesome-free-7.1.0-web/css/all.css">
    <title>La Siberial</title>
    <style>
        /* Estilos base */
        *{box-sizing:border-box}
        body{font-family:'Segoe UI',Tahoma,sans-serif; margin:0; background:#f7f7f8}
        
        /* Header */
        header{background:linear-gradient(90deg,#f39c12,#d35400); color:white; padding:20px 16px; display:flex; align-items:center; gap:16px; justify-content:space-between}
        header .left-side{display:flex; align-items:center; gap:16px}
        header img.logo{height:64px; width:64px; object-fit:cover; border-radius:8px}
        header h1{font-size:1.6rem; margin:0}
        header p{margin:0; opacity:0.95}
        nav{display:flex; gap:24px}
        nav a{color:white; text-decoration:none; padding:8px 16px; border-radius:6px}
        nav a:hover{background:rgba(255,255,255,0.1)}

        /* Hero */
        .hero{background:#d35400; color:#fff; padding:24px 16px; border-bottom:6px solid #e67e22}
        .hero .inner{max-width:1100px; margin:0 auto; display:flex; gap:20px; align-items:center}
        .hero .left{flex:0 0 300px}
        .hero .left img{width:100%; max-width:300px; display:block; border-radius:6px}
        .hero .right{flex:1}
        .hero h2{font-size:1.8rem; margin:0 0 8px; line-height:1; font-weight:800}
        .hero p.lead{font-size:1rem; margin:0 0 12px; opacity:0.95}
        .hero .cta{display:inline-block; background:#fff; color:#d35400; padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:700}

        /* Mapa y ubicaciones */
        .map-section{max-width:1100px; margin:24px auto; padding:0 16px}
        .map-container{background:#fff; border-radius:8px; padding:16px; margin-top:16px}
        .locations{display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:16px; margin-bottom:16px}
        .location-card{background:#f8f9fa; padding:12px; border-radius:6px; cursor:pointer; transition:background 0.2s}
        .location-card:hover{background:#e9ecef}
        .location-card h3{margin:0 0 4px; font-size:1rem}
        .location-card p{margin:0; font-size:0.9rem; color:#666}
        .map-frame{width:100%; height:400px; border:none; border-radius:6px}

        @media (max-width:900px){
            .hero .inner{flex-direction:column; text-align:center}
            .hero .left{flex:0 0 auto}
            .hero h2{font-size:1.3rem}
            .locations{grid-template-columns:1fr}
        }
    </style>
</head>
<body>

    <header>
        <div class="left-side">
            <img class="logo" src="IMAGENES/Pollo Siberiano.jpg" alt="Logo La Siberial">
            <div>
                <h1>La Siberial</h1>
                <p>Realiza tu pedido y recoge en tienda</p>
            </div>
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="menú.html">Menú</a>
        </nav>
    </header>
    
    <section class="hero" aria-label="Hero — Pide tu comida">
        <div class="inner">
            <div class="left">
                <img src="IMAGENES/Pollo Siberiano.jpg" alt="Mascota La Siberial">
            </div>
            <div class="right">
                <h2>PIDE TU COMIDA EN LÍNEA.</h2>
                <p class="lead">Encuentra nuestro menú y recoge en tienda. Rápido y sencillo.</p>
                <a class="cta" href="">ENCUENTRA TU TIENDA MÁS CERCANA</a>
            </div>
        </div>
    </section>
    
    <section class="map-section">
        <h2>Encuentra tu sucursal más cercana</h2>
        <div class="map-container">
            <div class="locations">
                <div class="location-card" onclick="panToLocation(25.800322, -100.314713)">
                    <h3>La Siberial</h3>
                    <p><i class="fas fa-map-marker-alt"></i> Monterrey, Nuevo León</p>
                    <p><i class="fas fa-clock"></i> 11:00 - 20:00</p>
                </div>
            </div>
            <iframe 
                class="map-frame"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1800!2d-100.314713!3d25.800322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjXCsDQ4JzAxLjIiTiAxMDDCsDE4JzUzLjAiVw!5e0!3m2!1ses!2smx!4v1699390431979!5m2!1ses!2smx"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <script>
        function panToLocation(lat, lng) {
            
            const iframe = document.querySelector('.map-frame');
            iframe.src = `https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.761237050211!2d${lng}!3d${lat}!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTnCsDI1JzU3LjQiTiA5OcKwMDcnNTkuNiJX!5e0!3m2!1ses!2smx!4v1625761234567!5m2!1ses!2smx`;
        }
    </script>
</body>
</html>
